<div class="container" *ngIf="playersInfo && playersInfo.length" [ngClass]="{
         'right-radius': !changeDirection,
         'left-radius': changeDirection
           }">>
  <div *ngFor="let player of playersInfo" class="img-container" [ngClass]="{
         'blue': player.team === 'BLUE',
         'red': player.team === 'RED',
         'dead' : player.state === 'DEAD',
         'right-radius': !changeDirection,
         'left-radius': changeDirection
           }">
    <img class="portrait-img" [src]="player?.character?.portraitUrl" alt="">
  </div>
</div>
