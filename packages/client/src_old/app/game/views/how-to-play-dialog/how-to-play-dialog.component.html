<div class="container">
  <div class="title">HOW TO PLAY</div>
  <div class="buttons-container">
    <div *ngFor="let description of Array.from(keys2.keys())" class="button-info">
      <div> {{description}}</div>
      <div class="button-wrap">
        <div *ngFor="let keyInfo of keys2.get(description); index as i;" class="button-wrap">
          <span *ngIf="i > 0" class="or-style">or</span>
          <arrow-keys *ngIf="keyInfo.keyName === 'arrows'; else keyButton"></arrow-keys>
          <ng-template #keyButton>
            <key-button [keyInfo]="keyInfo"></key-button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-row">
    <big-button (click)="dialog.closeAll()" text="BACK TO THE GAME"></big-button>
  </div>
</div>
