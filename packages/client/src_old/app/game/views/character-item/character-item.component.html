<div class="character-item" (click)="onItemClick()"
     [ngClass]="{
         'selected' : selected,
         'blue': team === 'BLUE',
         'red': team === 'RED',
         'disabled' : disabled
           }">
  <img [src]="image"/>
  <div class="description">
    {{ name }}
    <span>
      {{ '(' + description + ')' }}
    </span>
  </div>
</div>
