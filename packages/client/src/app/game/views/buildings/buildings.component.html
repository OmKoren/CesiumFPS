<ac-layer acFor="let building of buildings$" [context]="this">
  <ac-wall-desc props="{
    positions: building.wallsPositions,
    maximumHeights: building.lowerWallsMaxHeights,
    material: wallMaterial,
    shadows: Cesium.ShadowMode.ENABLED
  }">
  </ac-wall-desc>

  <ac-wall-desc props="{
    positions: building.wallsPositions,
    minimumHeights: building.upperWallsMinHeights,
    material: wallMaterial,
    shadows: Cesium.ShadowMode.ENABLED
  }">
  </ac-wall-desc>

  <ac-wall-desc props="{
    positions: building.southEastWallsPositions,
    material: wallMaterial,
    shadows: Cesium.ShadowMode.ENABLED
  }">
  </ac-wall-desc>

  <ac-wall-desc props="{
    positions: building.southWestWallsPositions,
    material: wallMaterial,
    shadows: Cesium.ShadowMode.ENABLED
  }">
  </ac-wall-desc>

  <ac-wall-desc props="{
    positions: building.northEastWallsPositions,
    material: wallMaterial,
    shadows: Cesium.ShadowMode.ENABLED
  }">
  </ac-wall-desc>

  <ac-wall-desc props="{
    positions: building.northWestWallsPositions,
    material: wallMaterial,
    shadows: Cesium.ShadowMode.ENABLED
  }">
  </ac-wall-desc>

  <ac-polygon-desc props="{
    hierarchy: building.ceiling,
    perPositionHeight: true,
    material: wallMaterial,
    shadows: Cesium.ShadowMode.ENABLED
  }">
  </ac-polygon-desc>

  <ac-polygon-desc props="{
    hierarchy: building.floor,
    perPositionHeight: true,
    material: wallMaterial,
    shadows: Cesium.ShadowMode.ENABLED
  }">
  </ac-polygon-desc>
</ac-layer>
