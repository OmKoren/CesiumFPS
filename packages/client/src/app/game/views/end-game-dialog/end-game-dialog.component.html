<div class="background-win">
  <div class="small-text">
    <span *ngIf="causeOfDeath === 'beenShot'">YOU'VE BEEN SHOT!</span>
    <span *ngIf="causeOfDeath === 'crashed'">YOU'VE BEEN CRASHED!</span>
  </div>
  <div class="win-text">GAME OVER</div>
  <div *ngIf="!gameOver" class="small-text">YOUR TEAM IS STILL IN GAME</div>
  <div *ngIf="gameOver" class="small-text">THE {{losingTeam}} TEAM LOST THE GAME</div>
  <div class="buttons">
    <big-button class="button" text="EXIT THE GAME" [width]="560" (click)="exitGame()"></big-button>
    <big-button *ngIf="!gameOver" class="button" text="CONTINUE AS VIEWER" [width]="560" (click)="overview()"></big-button>
  </div>
</div>
