<ac-layer acFor="let me of notifications$" [context]="this">
  <ac-model-desc #meModel props="{
          show: showMeModel(),
          scale: characterInfo.scale,
					uri: characterInfo.model,
					position: getPosition(me.location),
					orientation: getOrientation(me.location, me.heading,me),
					heightReference: getHeightReference(),
					color: getColor(),
  }">
  </ac-model-desc>
</ac-layer>
<img *ngIf="showWeapon$ | async" src="assets/gun1.png" class="gun" alt="" (click)="canvasPropagation()">
<img #muzzleFlash src="assets/muzzle-flash.png" class="gun-flare" alt="">
<img #cross *ngIf="showCross$ | async" src="assets/focus.png" class="gun-cross" alt="">
